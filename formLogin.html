<!DOCTYPE html>
<html lang="id">
<head>
  <title>Login Sistem Kelas 5B</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial}
  </style>
</head>
<body>

<table width="100%" height="100%" cellspacing="0" cellpadding="0">
<tr>
<td align="center" valign="middle" style="position:relative">

<img src="futuristik.jpg"
     style="position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover">

<table bgcolor="white" cellpadding="30"
       style="position:relative;border-radius:12px;
              box-shadow:0 10px 25px rgba(0,0,0,.3)">
<tr><td align="center">

<b style="font-size:28px">LOGIN</b><br>
<span style="font-size:14px">Sistem Kelas 5B</span><br><br>

<form onsubmit="return login()">
<table cellpadding="8">
<tr><td>Username</td></tr>
<tr><td><input id="user" required style="width:250px;height:30px"></td></tr>
<tr><td>Password</td></tr>
<tr><td><input type="password" id="pass" required style="width:250px;height:30px"></td></tr>
</table>
<br>
<button style="width:100%;height:40px">Masuk</button>
</form>

</td></tr>
</table>

</td>
</tr>
</table>

<script>
function login(){
  if(user.value==="Agung Mandiri" && pass.value==="12345"){
    localStorage.setItem("login","true");
    localStorage.setItem("nama","Agung Mandiri");
    location.href="index.html";
  }else{
    alert("Username atau Password salah");
  }
  return false;
}
</script>

</body>
</html>
